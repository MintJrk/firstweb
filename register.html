<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <p>ชื่อ : <input type="text"></p>
        <p>นามสกุล : <input type="text"></p>
        <p>E-mail : <input type="email"></p>
        <p>วันเกิด : <input type="date"></p>
        <p>น้ำหนัก : <input type="number" min="1" max="500"></p>
        <p>ส่วนสูง : <input type="number" min="1" max="500"></p>
        <p>อัพโหลดรูปภาพ : <input type="file" name="myImage" accept="image/x-png,image/gif,image/jpeg"></p>
        <p>กำหนดรหัสผ่าน : <input type="password"></p>
        <p>เพศ : <input type="radio" name="gender" value="Male">ชาย
                    <input type="radio" name="gender" value="Female">หญิง
        </p>
        <p>สีที่ชอบ : <input type="color"></p>
        <p>ประเทศที่ชอบ : <input type="checkbox" name="country" value="United States of America">United States of America
                    <input type="checkbox" name="country" value="United Kingdom">United Kingdom
                    <input type="checkbox" name="country" value="South Korea">South Korea
        </p>
        <p><input type="submit" value="ยืนยัน">
        <input type="reset" value="ยกเลิก"></p>
    </form>
</body>
</html>
